          style: italic

    - family: Copernicus
      fonts:
        - asset: assets/fonts/Copernicus/CopernicusTrial-Book.ttf
        - asset: assets/fonts/Copernicus/CopernicusTrial-BookItalic.ttf
          style: italic
        - asset: assets/fonts/Copernicus/CopernicusTrial-Medium.ttf
          weight: 500
        - asset: assets/fonts/Copernicus/CopernicusTrial-MediumItalic.ttf
          weight: 500
