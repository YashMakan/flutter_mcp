          weight: 500
          style: italic
        - asset: assets/fonts/StyreneB/StyreneB-Bold-Trial-BF63f6cbe9f13bb.otf
          weight: 700
        - asset: assets/fonts/StyreneB/StyreneB-BoldItalic-Trial-BF63f6cbe6863e6.otf
          weight: 700
          style: italic
        - asset: assets/fonts/StyreneB/StyreneB-Black-Trial-BF63f6cbe3dc69b.otf
