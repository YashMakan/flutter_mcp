          weight: 100
          style: italic
        - asset: assets/fonts/StyreneB/StyreneB-Light-Trial-BF63f6cbe64b47b.otf
          weight: 300
        - asset: assets/fonts/StyreneB/StyreneB-LightItalic-Trial-BF63f6cbe9d67d1.otf
          weight: 300
          style: italic
        - asset: assets/fonts/StyreneB/StyreneB-Regular-Trial-BF63f6cbe9db1d5.otf
          weight: 400
        - asset: assets/fonts/StyreneB/StyreneB-RegularItalic-Trial-BF63f6cbe5c1942.otf
