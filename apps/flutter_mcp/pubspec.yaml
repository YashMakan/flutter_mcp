        - asset: assets/fonts/Copernicus/CopernicusTrial-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Copernicus/CopernicusTrial-Extrabold.ttf
          weight: 800
        - asset: assets/fonts/Copernicus/CopernicusTrial-ExtraboldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Copernicus/CopernicusTrial-Heavy.ttf
          weight: 900
        - asset: assets/fonts/Copernicus/CopernicusTrial-HeavyItalic.ttf
          weight: 900
          style: italic
